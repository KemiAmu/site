<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Find simple fractions that approximate the ratio between two points with this calculator."
		/>
		<meta name="author" content="Kemi-Amu" />
		<title>Fraction Approximation Calculator</title>
		<link rel="icon" href="../assets/favicon.svg" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<style>
			input {
				font-family: monospace;
			}
		</style>
		<script>
			document.addEventListener("alpine:init", () => {
				Alpine.data("approximator", () => ({
					x1: null,
					y1: null,
					x2: null,
					y2: null,
					step: 10,
					results: [],

					convergentFraction(x, y, step) {
						let r = x === y ? 1 : x < y ? x / y : y / x;

						let p0 = Math.floor(r),
							q0 = 1;
						let p1 = 1,
							q1 = 0;

						const result = [];
						while (
							r - Math.floor(r) > 6.103515625e-5 &&
							result.length < step
						) {
							r = 1 / (r - Math.floor(r));
							const a = Math.floor(r);

							[p0, p1] = [a * p0 + p1, p0];
							[q0, q1] = [a * q0 + q1, q0];

							result.push([p0, q0]);
						}

						return result;
					},

					calculate() {
						if (
							(this.x1 !== null && this.y1 !== null) ||
							(this.x2 !== null && this.y2 !== null)
						) {
							const dx =
								this.x2 !== null
									? this.x1 !== null
										? this.x2 - this.x1
										: this.x2
									: this.x1;
							const dy =
								this.y2 !== null
									? this.y1 !== null
										? this.y2 - this.y1
										: this.y2
									: this.y1;

							this.results = this.convergentFraction(
								Math.abs(dx),
								Math.abs(dy),
								this.step,
							).map(([p, q]) => ({
								fraction: `${p}/${q}`,
								value: Number((p / q).toFixed(7)),
							}));
						}
					},
				}));
			});
		</script>
	</head>
	<body class="container">
		<main x-data="approximator">
			<hgroup>
				<h1>Rational Approximation Calculator</h1>
				<h2>
					Find simple fractions that approximate the ratio between two
					points
				</h2>
			</hgroup>

			<div class="grid">
				<article>
					<label
						>Point 1

						<input
							type="number"
							x-model.number="x1"
							placeholder="X"
							@input="calculate()" />
						<input
							type="number"
							x-model.number="y1"
							placeholder="Y"
							@input="calculate()"
					/></label>

					<label
						>Point 2

						<input
							type="number"
							x-model.number="x2"
							placeholder="X"
							@input="calculate()" />
						<input
							type="number"
							x-model.number="y2"
							placeholder="Y"
							@input="calculate()"
					/></label>

					<label for="step">Step</label>
					<input
						type="number"
						id="step"
						x-model.number="step"
						placeholder="Step"
						value="10"
						@input="calculate()"
					/>
				</article>
				<div>
					<h3>Result</h3>
					<div id="result">
						<table>
							<thead>
								<tr>
									<th>Fraction</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<template x-for="result in results">
									<tr>
										<td x-text="result.fraction"></td>
										<td x-text="result.value"></td>
									</tr>
								</template>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p><a href="../">‚Üê Back to Home</a></p>
		</footer>
	</body>
</html>
