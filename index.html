<!doctype html>
<html x-data="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kemi's collection of handy calculators and tools for various purposes."
    />
    <meta name="author" content="Kemi-Amu" />
    <title>Rotating Kemi...</title>
    <link rel="icon" href="assets/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
          lang: localStorage.getItem("lang"),
          translations: {
            "Rotating Kemi...": {
              zh: "臭猫.gif",
              de: "Drehende Kemi...",
            },
            "Kemi's Junkyard": {
              zh: "凯米的垃圾堆",
              de: "Kemis Schrottplatz",
            },
            "Coordinate Conversion Tool": {
              zh: "坐标转换工具",
              de: "Koordinaten-Umwandlungswerkzeug",
            },
            "Convert Minecraft coordinates between different units": {
              zh: "在不同单位之间转换Minecraft坐标",
              de: "Minecraft-Koordinaten zwischen verschiedenen Einheiten umwandeln",
            },
            "Fraction Approximation Calculator": {
              zh: "分数近似计算器",
              de: "Bruch-Approximationsrechner",
            },
            "Find simple fractions that approximate ratios between points": {
              zh: "寻找近似两点间比例的简单分数",
              de: "Einfache Brüche finden, die Verhältnisse zwischen Punkten annähern",
            },
            "Circle Intersection Calculator": {
              zh: "圆相交计算器",
              de: "Kreisschnittpunkt-Rechner",
            },
            "Calculate intersection points between two circles": {
              zh: "计算两个圆的交点",
              de: "Schnittpunkte zwischen zwei Kreisen berechnen",
            },
            "Ender Pearl Intersection Calculator": {
              zh: "末影珍珠交点计算器",
              de: "Enderperlen-Schnittpunkt-Rechner",
            },
            "Calculate stronghold location from two pearl throws": {
              zh: "通过两次珍珠投掷计算要塞位置",
              de: "Festungsposition aus zwei Perlenwürfen berechnen",
            },
            "Bezier Curve Rasterizer": {
              zh: "贝塞尔曲线光栅化器",
              de: "Bezier-Kurven-Rasterisierer",
            },
            "Generate rasterized paths for cubic Bezier curves": {
              zh: "生成三次贝塞尔曲线的光栅化路径",
              de: "Rasterisierte Pfade für kubische Bezier-Kurven generieren",
            },
            "Quadratic Bezier Curve Rasterizer": {
              zh: "二次贝塞尔曲线光栅化器",
              de: "Quadratischer Bezier-Kurven-Rasterisierer",
            },
            "Generate rasterized paths for quadratic Bezier curves": {
              zh: "生成二次贝塞尔曲线的光栅化路径",
              de: "Rasterisierte Pfade für quadratische Bezier-Kurven generieren",
            },
          },
          t(key) {
            return this.translations[key][this.lang] || key;
          },
        }));
      });
    </script>
  </head>
  <body class="container">
    <main>
      <hgroup>
        <h1 x-text="t('Rotating Kemi...')"></h1>
        <h2 x-text="t('Kemi\'s Junkyard')"></h2>
      </hgroup>

      <div class="grid">
        <article>
          <a href="coords/">
            <h3 x-text="t('Coordinate Conversion Tool')"></h3>
          </a>
          <p
            x-text="t('Convert Minecraft coordinates between different units')"
          ></p>
        </article>

        <article>
          <a href="fraction-calc/">
            <h3 x-text="t('Fraction Approximation Calculator')"></h3>
          </a>
          <p
            x-text="t('Find simple fractions that approximate ratios between points')"
          ></p>
        </article>

        <article>
          <a href="circle-intersect/">
            <h3 x-text="t('Circle Intersection Calculator')"></h3>
          </a>
          <p
            x-text="t('Calculate intersection points between two circles')"
          ></p>
        </article>
      </div>

      <div class="grid">
        <article>
          <a href="pearl-intersect/">
            <h3 x-text="t('Ender Pearl Intersection Calculator')"></h3>
          </a>
          <p
            x-text="t('Calculate stronghold location from two pearl throws')"
          ></p>
        </article>
        <article>
          <a href="bezier-path-cubic/">
            <h3 x-text="t('Bezier Curve Rasterizer')"></h3>
          </a>
          <p
            x-text="t('Generate rasterized paths for cubic Bezier curves')"
          ></p>
        </article>
        <article>
          <a href="bezier-path-quadratic/">
            <h3 x-text="t('Quadratic Bezier Curve Rasterizer')"></h3>
          </a>
          <p
            x-text="t('Generate rasterized paths for quadratic Bezier curves')"
          ></p>
        </article>
      </div>
    </main>
    <footer>
      <p>
        <a @click="lang = 'en'; localStorage.setItem('lang', 'en')">
          English
        </a>
        /
        <a @click="lang = 'zh'; localStorage.setItem('lang', 'zh')"> 中文 </a>
        /
        <a @click="lang = 'de'; localStorage.setItem('lang', 'de')">
          Deutsch
        </a>
      </p>
    </footer>
  </body>
</html>
